{% extends "base.html" %}

{% block content %}
<h2>Dynamic Calendar</h2>
<div id="calendar"></div>
{% endblock %}

{% block script %}
<script>
document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth', // Default view is the monthly view
        headerToolbar: {
            start: 'prev,next today',   // Buttons on the left
            center: 'title',           // Title in the center
            end: 'dayGridMonth,timeGridWeek,timeGridDay' // Buttons on the right for view selection
        },
        events: '/api/calendar-events', // Fetch events data from the backend API
        eventColor: '#378006', // Custom event color
        editable: false,       // Disable event drag and drop
    });

    calendar.render(); // Render the calendar
});
</script>
{% endblock %}
