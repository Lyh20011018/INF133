<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar/main.min.css" rel="stylesheet">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar/main.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Notes Section -->
        <div id="notes-section">
            <h2>Notes</h2>
            <button id="add-note-button">+ Add Note</button>
            <div id="search-section">
                <label for="search-date">Search by Date:</label>
                <input type="date" id="search-date">
        
                <label for="search-title">Search by Title:</label>
                <input type="text" id="search-title" placeholder="Search Notes...">
            </div>
            <ul id="notes-list"></ul>
        </div>

        <!-- Calendar Section -->
        <div id="calendar-section">
            <h1>My Calendar</h1>
            <div id="calendar"></div>
        </div>

        <!-- To-Do List Section -->
        <div id="todo-section">
            <h2>To-Do List</h2>
            <button id="add-task-button">+ Add Task</button>
            <ul id="todo-list"></ul>

            <h2>Completed Tasks</h2>
            <ul id="completed-tasks"></ul>
        </div>
    </div>

    <!-- Modals -->
    <!-- Add/Edit Note Modal -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeNote">&times;</span>
            <h2>Add/Edit Note</h2>
            <label for="noteTitle">Title:</label>
            <input type="text" id="noteTitle" placeholder="Note Title" required>
            <label for="noteContent">Content:</label>
            <textarea id="noteContent" placeholder="Note Content" required></textarea>
            <label for="noteDate">Date:</label>
            <div id="noteDate" class="note-date">2024-12-09</div> <!-- 日期显示 -->
            <div class="modal-actions">
                <button id="saveNote" class="save-button">Save Note</button>
                <button id="deleteNote" class="delete-button" style="display: none;">Delete Note</button>
            </div>
        </div>
    </div>
    
    
    <!-- Add/Edit Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeAdd">&times;</span>
            <h2>Add/Edit Event</h2>
            <form id="eventForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="exam">Exam</option>
                    <option value="class">Class</option>
                    <option value="personal">Personal</option>
                </select>
                <button type="submit">Save Event</button>
            </form>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="eventDetailModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeDetail">&times;</span>
            <h2 id="eventTitle">Event Details</h2>
            <p id="eventDate">Date: </p>
            <p id="eventTime">Time: </p>
            <p id="eventLocation">Location: </p>
            <p id="eventCategory">Category: </p>
            <button id="editEvent">Edit</button>
            <button id="deleteEvent" class="delete">Delete</button>
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span id="closeTask" class="close">&times;</span>
            <h2>Add/Edit Task</h2>
            <form id="taskForm">
                <label for="taskTitle">Title:</label>
                <input type="text" id="taskTitle" placeholder="Task Title" required>
                <label for="taskDueDate">Due Date:</label>
                <input type="datetime-local" id="taskDueDate" required>
                <label for="taskCategory">Category:</label>
                <select id="taskCategory">
                    <option value="assignments">Assignments</option>
                    <option value="extracurriculars">Extracurriculars</option>
                    <option value="reminders">Reminders</option>
                </select>
                
                </label>
                <div class="form-buttons">
                    <button type="submit" id="saveTask" class="save">Save Task</button>
                    <button type="button" id="deleteTask" class="delete">Delete Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/calendar.js"></script>
    <script src="/static/js/todo.js"></script>
    <script src="/static/js/notes.js"></script>
</body>
</html>
