<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCI Student Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #003DA5;
            margin-bottom: 20px;
        }

        .login-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            .login-button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .container {
                width: 100%;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://brand.uci.edu/master-branding/marks/_img/BCeater-right-768x416.png" alt="UCI Logo">
        <h1>Welcome to UCI Student Assistant</h1>
        <a class="login-button" href="/authorize">Login with Google</a>
        <div class="footer">Powered by UCI | Enhancing Student Life</div>
    </div>
</body>
</html>
